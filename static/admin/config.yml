backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'content'
    label: 'Front page content'
    folder: 'assets/content/front'
    create: true
    format: 'json'
    slug: '{{hero.title}}'
    editor:
      preview: true
    fields:
      - label: Hero
        name: hero
        widget: object
        fields: 
          - label: Title
            name: title
            widget: string
         -  label: Body
            name: body
            widget: markdown
    -  label: Icon
        name: icon
        widget: image
        allow_multiple: false
    -  label: Alt text
        name: iconAlt
        widget: string
    -  label: CSS/Style
        name: style
        widget: text

  - name: 'blog'
    label: 'Blog'
    folder: 'assets/content/blog'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
